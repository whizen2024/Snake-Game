<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Snake Game ‚Äî Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="appRoot">
    <header class="topbar">
      <div class="left-col">
        <button id="hamburger" class="hamburger" aria-label="Open menu">‚ò∞</button>
        <div class="brand">üêç Snake Game</div>
      </div>

      <div class="score-area" id="scoreArea">
        <div id="scoreBox">Score: 0</div>
        <div id="highScore">High: 0</div>
      </div>

      <div class="controls-wrap" id="controlsWrap">
        <div class="controls">
          <button id="startBtn" class="btn primary">Start</button>
          <button id="pauseBtn" class="btn">Pause</button>
          <button id="restartBtn" class="btn">Restart</button>
          <button id="muteBtn" class="btn">Mute</button>
          <label>
            Difficulty:
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium" selected>Medium</option>
              <option value="hard">Hard</option>
            </select>
          </label>
          <button id="fsBtn" class="btn">Fullscreen</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div id="board" class="board" aria-label="Game board"></div>

      <!-- Mobile controls -->
      <div class="mobile-controls" id="mobileControls">
        <button class="mbtn" data-dir="up">‚ñ≤</button>
        <div class="row">
          <button class="mbtn" data-dir="left">‚óÄ</button>
          <button class="mbtn" data-dir="down">‚ñº</button>
          <button class="mbtn" data-dir="right">‚ñ∂</button>
        </div>
      </div>
    </main>

    <footer class="footer">¬© Snake Game ‚Äî HTML ‚Ä¢ CSS ‚Ä¢ JS</footer>

    <!-- mobile menu container (populated by JS) -->
    <div id="mobileMenu" class="mobile-menu" aria-hidden="true"></div>
  </div>

  <!-- right-side decorative image -->
  <div class="side-art" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
